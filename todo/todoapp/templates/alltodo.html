<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>Todo App</h1>
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Add"/>
        </form>
        {% for todo in tasks %}
            <div class="todos">
                <p>{{ todo.task }}</p>
                <a href="{% url 'updateItem' todo.id %}"><button>Update</button></a>
                <a href="{% url 'deleteItem' todo.id %}"><button class="del">Delete</button></a>
            </div>
        {% endfor %}
    </div>  
</body>
</html>
